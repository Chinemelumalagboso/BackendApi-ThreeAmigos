name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Triggers the pipeline when code is pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # Targeted .NET version

    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Step 4: Build the application
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # Step 5: Publish the application
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish

    # Step 6: Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'threeamigosapi' 
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE1 }}
        package: ./publish
